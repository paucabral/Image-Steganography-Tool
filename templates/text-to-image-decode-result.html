{% extends 'base.html' %}

{% block content %}
<h2>Text in Image Decode Result</h2>
<div class="container pt-5 pb-5">
  <div class="row">
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Message:</label>
      <textarea name="message" class="form-control dark-input-textarea" id="exampleFormControlTextarea1" rows="20"
        disabled>{{ steg_message }}</textarea>

      <p style="text-align: center;" class="pt-4">
        <btn onclick="copyClip()" class="btn btn-success text-align-center" style="font-weight: bold;"><i
            class="fas fa-clipboard"></i> COPY TO CLIPBOARD</btn>
      </p>
    </div>
  </div>
</div>
{% endblock %}
