{% extends 'base.html' %}

{% block content %}
<h2>Image to Image Encode</h2>
<form method="POST" enctype=multipart/form-data>
  <div class="pt-3">
    <div class="row container-fluid">
      <div class="col-sm card-upload d-flex justify-content-center">
        <div class="col-sm-12">
          <div class="row text-center text-white">
            <h3>COVER IMAGE</h3>
          </div>
          <div class="row py-4">
            <div class="container-fluid">

              <!-- Upload image input-->
              <div class="input-group mb-3 px-2 py-2 bg-white shadow-sm" style="border-radius: 10px;">
                <input name="cover_img" id="uploadCover" type="file" onchange="readURLCover(this);"
                  class="form-control border-0" accept="image/x-png,image/jpeg">
                <label id="upload-labelCover" for="uploadCover" class="text-muted">Choose file</label>
                <div class="input-group-append">
                  <label for="uploadCover" class="btn btn-light m-0 px-9"> <i
                      class="fa fa-cloud-upload mr-2 text-muted"></i><small
                      class="text-uppercase font-weight-bold text-muted"></small></label>
                </div>
              </div>

              <!-- Uploaded image area-->
              <p class="font-italic text-white text-center">The image uploaded will be rendered inside the box below.
              </p>
              <div class="image-area mt-4"><img id="imageResultCover" src="#" alt=""
                  class="img-fluid rounded shadow-sm mx-auto d-block"></div>

            </div>
          </div>
        </div>
      </div>
      <div class="col-sm card-upload d-flex justify-content-center">
        <div class="col-sm-12">
          <div class="row text-center text-white">
            <h3>SECRET IMAGE</h3>
          </div>
          <div class="row py-4">
            <div class="container-fluid">

              <!-- Upload image input-->
              <div class="input-group mb-3 px-2 py-2 bg-white shadow-sm" style="border-radius: 10px;">
                <input name="secret_img" id="uploadSecret" type="file" onchange="readURLSecret(this);"
                  class="form-control border-0" accept="image/x-png,image/jpeg">
                <label id="upload-labelSecret" for="uploadSecret" class="text-muted">Choose file</label>
                <div class="input-group-append">
                  <label for="uploadSecret" class="btn btn-light m-0 px-9"> <i
                      class="fa fa-cloud-upload mr-2 text-muted"></i><small
                      class="text-uppercase font-weight-bold text-muted"></small></label>
                </div>
              </div>

              <!-- Uploaded image area-->
              <p class="font-italic text-white text-center">The image uploaded will be rendered inside the box below.
              </p>
              <div class="image-area mt-4"><img id="imageResultSecret" src="#" alt=""
                  class="img-fluid rounded shadow-sm mx-auto d-block"></div>

            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row container-fluid g-0">
      <button type="submit" class="btn-danger form-control" style="font-weight: bold; border-radius: 5px;">
        HIDE IMAGE
      </button>
    </div>
  </div>
</form>
{% endblock %}
