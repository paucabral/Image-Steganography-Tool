{% extends 'base.html' %}

{% block content %}
<h2>Text to Image Decode</h2>
<div class="container-fluid">
  <form method="POST">
    <div class="col-sm card-upload d-flex justify-content-center p-3">
      <div class="col-sm-12">
        <div class="row text-center text-white">
          <h3>STEG IMAGE</h3>
        </div>
        <div class="row py-4">
          <div class="container-fluid">

            <!-- Upload image input-->
            <div class="input-group mb-3 px-2 py-2 bg-white shadow-sm" style="border-radius: 10px;">
              <input name="steg_img" id="upload" type="file" onchange="readURL(this);" class="form-control border-0"
                accept="image/x-png,image/jpeg">
              <label id="upload-label" for="upload" class="text-muted">Choose file</label>
              <div class="input-group-append">
                <label for="upload" class="btn btn-light m-0 px-9"> <i
                    class="fa fa-cloud-upload mr-2 text-muted"></i><small
                    class="text-uppercase font-weight-bold text-muted"></small></label>
              </div>
            </div>

            <!-- Uploaded image area-->
            <p class="font-italic text-white text-center">The image uploaded will be rendered inside the box below.
            </p>
            <div class="image-area mt-4"><img id="imageResult" src="#" alt=""
                class="img-fluid rounded shadow-sm mx-auto d-block"></div>

            <p>
            <div class="row mt-5">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label text-white">Password:</label>
                <input name="password" type="password" class="form-control" id="exampleFormControlInput1"
                  placeholder="(optional)">
              </div>
            </div>
            </p>

            <p>
            <div class="row text-center mt-5">
              <div class="mb-3">
                <button type="submit" class="btn-info text-white  text-center px-5 py-1"
                  style="font-weight: bold; border-radius: 5px;">
                  DECODE
                </button>
              </div>
            </div>
            </p>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
{% endblock %}
